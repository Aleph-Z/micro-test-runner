<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Micro Test-Runner Logo</title>
		<link rel="stylesheet" href="logo.min.css">
	</head>
	<body>
		<div class="logo">
			<div class="bezel">
				<div class="outer"></div>
				<div class="inner"></div>
			</div>
			<div class="lens"></div>
			<div class="text">
				<span>M</span><span>i</span><span>c</span><span>r</span><span>o</span>
				<span>T</span><span>e</span><span>s</span><span>t</span><span>-</span>
				<span>R</span><span>u</span><span>n</span><span>n</span><span>e</span><span>r</span>
				<span>&bull;</span>
				<span>1</span><span>5</span><span>0</span><span>&times;</span>
				<span>M</span><span>a</span><span>g</span><span>n</span><span>i</span><span>f</span><span>i</span><span>c</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span>
				<span>&bull;</span>
				<span>A</span><span>s</span><span>y</span><span>n</span><span>c</span>
				<span>&bull;</span>
			</div>
		</div>
	</body>
</html>
